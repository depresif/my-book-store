<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./books.js", defer></script>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        My Book Store
      </h1>
      <p class="subtitle">
        You can <b>find</b> all of our books here!
      </p>

      <div class="field">
        <div class="columns">
          <div class="column">
            <div class="control">
              <input type="text" id="book-search-input" class="input" placeholder="Name of your book">
            </div>
          </div>
        </div>
      </div>

      <div class="columns is-multiline" id="books"></div>
    </div>
  </section>
  </body>
</html>
